[_ini]
specificPath=@ScriptDir\data\config_@UserName_@ComputerName.ini
globalReferenceName=%_iniGlobalReference%
iniSync=1
iniSyncInteractive=0

[behaviour]
fadeOut=1
#defines the maximum number of instances, default=10
maxInstances=10
#creates registry entry that stores the path to FP-QUI each time FP-QUICore.exe starts
autoRegister=1
#deregisters FP-QUI when FP-QUICore.exe is terminated normally (unforced)
autoDeregister=0
firstStart=1
showFirstStartGUI=1
#specifies whether the main menu is shown when a first instance of FP-QUICore is started
showMenuOnFirstStart=1
#specifies whether the main menu is shown when FP-QUI or a second instance of FP-QUI core are 
showMenuOnNoArguments=1

[defaults]
height=58
font=Segoe UI
fontSize=16
minimumFontSize=12
textColor=Default
bkColor=blue
trans=210
icon=@ScriptDir\icon.ico
#sets the size of the icon and avi, for instance: 32, 48 (--> 32x32, 48x48)
iconAviSize=48

[colors]
available=blue;green;red;orange;white;black;gray;purple;yellow
blue=0x98C9FA
green=0xB5EFB4
red=0xFF8484
orange=0xFED17E
white=0xFFFFFF
black=0x000000
gray=0xC9C9C9
purple=0xD7AEFF
yellow=0xFFFFAE

[dispatcherWindow]
title="FP-QUI/dispatcherWindow"
#[screen0|screen1|screen2|screen3 …|x,y,width,height]
area=screen0
#[upperleft|upperright|lowerleft|lowerright|x,y] … relative to dispatcherArea
startPos=bottom,right
#[down,right|down,left|up,right|up,left] … relative to startPos
direction=up,left
